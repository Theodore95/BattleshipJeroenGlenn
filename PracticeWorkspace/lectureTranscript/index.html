<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document.ready(function() {
        $("#b").click(function() {
            $("#b").hide();
        });
    });
    </script>
    </head>
    <body>
    <h1>Hide this button</h1>
    <button id="b">Hide me forever</button>
    </body>
</html>
