<!doctype html>
<html>
    <head>
        <title>A Simple App</title>
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Comments</h1>
            <h5>A simple app that allows a user to input comments</h5>
        </header>
        
        <main>
            <section class="comment-input">
                <p>Add Your Comment:</p>
                <input type="text"><button>Enter</button>
            </section>
            <section class="comments">
                <p>This is the first comment!</p>
                <p>This is the second comment!</p>
                <p>This is the third comment!</p>
                <p>This is the fourth comment!</p>
            </section>
        </main>

        <footer>
            <p>This work is released into the public domain</p>
            <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="javascript/app.js"></script>
        </footer>

    </body>
</html>
